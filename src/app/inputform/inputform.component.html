<div>
	<form (submit)="false">
		<label for="input-country">Country:</label>
		<input id="input-country" placeholder="enter country" [(ngModel)]="country" name="country" required />
		<button (click)="handleButtonClick()">Click</button>
	</form>

	<div *ngFor="let country of countryDataArr">
		<app-display [countryData]="country"></app-display>
	</div>

</div>
